<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Asset_Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <form class="form" action="index.html" method="post">
      <div class="row" >
        <div class="col-50" style="padding:50px;">
          <h1 class="heding">Asset Form</h1>

        </div>
        <div class="col-50" style="padding-left:150px;">
            <img  src="vendiman logo.png" alt="Avatar">
        </div>
      </div>
<hr />

      <label for="">Assets Name	</label>
       <input type="text" name="assetname" value="">

       <label for="">Assets Number	</label>
       <input type="text" name="assetsnumber" value="">

       <label for="">Brand	</label>
       <input type="text" name="Brand" value="">

       <label for="">Model	</label>
      <input type="text" name="model" value="">

      <label for="">Serial Number</label>
      <input type="text" name="Serialnuber" value="">


      <label for="">Quantity Dispatched</label>
      <input type="text" name="Quantitydip" value="">

      <label for="">Dispatch Date	</label>
      <input type="text" name="disdate" value="">

      <label for="">City Dispatch To/Taken by whom	</label>
      <input type="text" name="citydis" value="">

      <label for="">Way Bill Number	</label>
      <input type="text" name="waybillnumber" value="">



      <label for="">Quantity Received	</label>
      <input type="text" name="Quantityrec" value="">


      <label for="">Date of receiving	 Number	</label>
      <input type="text" name="dateofrec" value="">

      <label for="">City Received from	</label>
      <input type="text" name="cityrec" value="">




      <button type="submit" class="form_button" name="button" style="margin-top:5px;">Submit</button>

    </form>
  </body>
</html>
