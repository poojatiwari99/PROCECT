
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body>

        <form class="form" id="signup" onsubmit="return validation()">
            <div class="row" >
              <div class="col-50" style="padding:50px;">
                <h1 class="heding">signup</h1>

              </div>
              <div class="col-50" style="padding-left:150px;">
                  <img  src="vendiman logo.png" alt="Avatar">
              </div>
            </div>
            <hr />
            <label for="name" >NAME</label>
            <input type="text" placeholder="First Name" autocomplete="off" id="user"/>
            <samp id="username" class="text-danger font-weight-bold"></samp>

            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" name="email" required autocomplete="off" id="email"/>
            <samp id="emailid" class="text-danger font-weight-bold"></samp>


            <label for="mobile number">Mobile number</label>
            <input type="tel" placeholder="Enter the number" id="mob"/>
            <samp id="mobile" class="text-danger font-weight-bold"></samp>


            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="psw" autocomplete="off" id="pas">
            <samp id="password" class="text-danger font-weight-bold"></samp>


            <label for="psw-repeat">Confrimed Password</label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" autocomplete="off" id="cpas">
            <samp id="cpassword" class="text-danger font-weight-bold"></samp>

            <hr>

            <button type="submit" class="form_button" onclick="senddata">Sign Up</button>
            <p class="form_text">
              <a class="from_link" href="login.html">Alreday have an account ? shin in</a>
            </p>

        </form>
        <script type="text/javascript">

        function senddata(){
          alert ("Successfuly Submit");
        }

        function validation(){
            var user = document.getElementById("user").value;
            var email = document.getElementById("email").value;
            var mob = document.getElementById("mob").value;
            var pas = document.getElementById("pas").value;
            var cpas = document.getElementById("cpas").value;


            if(user === ""){
              
              document.getElementById("username").innerHTML = "* Enter your username";
             return false;
            }

            if(user.length <= 4) ||(user.length >40 )
            {
              document.getElementById("username").innerHTML = "* user length must be between 4 to 40";
              return false;
            }


            if(email === " "){
              document.getElementById("emailid").innerHTML = "* Enter your Email";
              return false;
            }


            if(mob===" "){
              document.getElementById("mobile").innerHTML = "* Enter your Mobile Number";
              return false;
            }

            if(mob.length <= 11)
            {
              document.getElementById("mobile").innerHTML = "* please check the number";
              return false;
            }



            if(pas==" "){
              document.getElementById("password").innerHTML = "* Enter your Password";
              return false;
            }
            if(pas.length <= 5) ||(pas.length >20 )
            {
              document.getElementById("password").innerHTML = "* password must be between 5 to 20";
              return false;
            }


            if(cpas===""){
              document.getElementById("cpassword").innerHTML = "* please Confirm your Password";
              return false;
            }
            if(pass!==cpas){
              document.getElementById("password").innerHTML = "* password is not matching";
              return false;
            }

          }

        </script>
  </body>
</html>
